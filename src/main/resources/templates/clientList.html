<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SIXT</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">SIXT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/vehicleList}">Vehicles <span class="sr-only">(current)</span></a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="#">My Account</a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myAccount}">My Account</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<h1>Client List</h1>
<br/><br/>

<div class="table">
    <table border="1">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>dob</th>
            <th>license</th>
            <th>license date</th>
        </tr>
        <tr th:each="client : ${clientList}">
            <td th:utext="${client.firstName}">...</td>
            <td th:utext="${client.lastName}">...</td>
            <td th:utext="${client.dateOfBirth}">...</td>
            <td th:utext="${client.licenseNumber}">...</td>
            <td th:utext="${client.licenseAcquisitionDate}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
