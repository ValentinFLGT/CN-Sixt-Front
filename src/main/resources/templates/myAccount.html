<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SIXT</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">SIXT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/vehicleList}">Vehicles <span class="sr-only">(current)</span></a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#">My Account</a>-->
                <!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myAccount}">My Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>My Account</h1>
    <div class="container" style="display: flex; justify-content: center; margin-top: 30px;">
        <div class="card" style="width: 18rem; border: none;">
            <img class="card-img-top" th:src="@{/avatar.png}" alt="me">
            <div class="card-body">
                <h5 class="card-title" th:utext="${getClient.firstName}" style="text-align:center; font-weight: bold; font-size: 48px;">...</h5>
                <div style="margin-bottom:10px;">
                    <h6 style="display: inline">First Name:</h6>
                    <p th:utext="${getClient.firstName}" style="display: inline"></p>
                </div>
                <div style="margin-bottom:10px;">
                    <h6 style="display: inline">Last Name:</h6>
                    <p th:utext="${getClient.lastName}" style="display: inline"></p>
                </div>
                <div style="margin-bottom:10px;">
                    <h6 style="display: inline">Date of Birth:</h6>
                    <p th:utext="${getClient.dateOfBirth}" style="display: inline"></p>
                </div>
                <div style="margin-bottom:10px;">
                    <h6 style="display: inline">License Number:</h6>
                    <p th:utext="${getClient.licenseNumber}" style="display: inline"></p>
                </div>
                <div style="margin-bottom:10px;">
                    <h6 style="display: inline">License Acquisition Date:</h6>
                    <p th:utext="${getClient.licenseAcquisitionDate}" style="display: inline"></p>
                </div>


                <a href="#" class="btn btn-primary">Modify Profile</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
